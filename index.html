<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-hight">
      <div id="hero-container" class="aurora-container">
        <div id="hero-bg" class="aurora-bg">
          <div id="background" class="aurora-layer"></div>
        </div>
        <div class="hero-content content">
          <h1>Experience Stunning Animated Backgrounds</h1>
          <p>
            Discover beautiful, dynamic gradient animations that bring your
            website to life.
          </p>
          <button class="hero-btn">Learn More</button>
        </div>
      </div>
    </section>
    <div class="controller">
      <button class="setting-btn">
        <img class="setting-icon" src="./setting.png" alt="setting icon" />
      </button>
    </div>
  </body>
</html>
