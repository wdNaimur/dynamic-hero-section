<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-hight">
      <div id="hero-container">
        <!-- Hero Background -->
        <div id="hero-bg">
          <section id="animation"></section>
        </div>

        <!-- Hero Content -->
        <div class="hero-content hero-grid">
          <div class="text-container">
            <h1>Experience Stunning Animated Backgrounds</h1>
            <p>
              Discover beautiful, dynamic gradient animations that bring your
              website to life.
            </p>
            <a href="#" class="hero-btn">Learn More</a>
          </div>
          <!-- <img
            class="image-container"
            src="https://images.unsplash.com/photo-1755353426706-97e4d704f463?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="alt Tag"
          /> -->
        </div>
      </div>
    </section>

    <!-- Top Right Side Controller -->
    <div class="controller">
      <button class="setting-btn" id="openModalBtn">
        <img class="setting-icon" src="./setting.png" alt="setting icon" />
      </button>
    </div>

    <!-- Controller Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="close-btn" id="closeModalBtn">&times;</div>

        <form class="settings-form">
          <!-- Hero Content Design -->
          <div>
            <h3>Update Hero Content</h3>
            <div class="hero-content-input-container">
              <input
                type="text"
                id="heading"
                name="heading"
                placeholder="Enter heading"
              />

              <input
                type="text"
                id="paragraph"
                name="paragraph"
                placeholder="Enter paragraph"
              />

              <input
                type="text"
                name="button-text"
                placeholder="Enter button text"
              />

              <input
                type="url"
                name="button-link"
                placeholder="Enter button link"
              />
            </div>

            <div>
              <h4>Add Image:</h4>

              <div
                class="options"
                role="radiogroup"
                aria-label="Select image option"
              >
                <input
                  type="radio"
                  name="image"
                  id="image-none"
                  value="none"
                  checked
                />
                <label for="image-none">None</label>

                <input
                  type="radio"
                  id="image-background"
                  name="image"
                  value="background"
                />
                <label for="image-background">Image Background</label>

                <input type="radio" id="image-grid" name="image" value="grid" />
                <label for="image-grid">Image Grid</label>
              </div>

              <input
                type="url"
                name="image-url"
                placeholder="Enter image URL"
              />
            </div>

            <div class="text-alignment-options">
              <h4>Heading Position:</h4>
              <div
                class="options"
                role="radiogroup"
                aria-label="Select text alignment"
              >
                <input
                  type="radio"
                  id="align-left"
                  name="align"
                  value="left"
                  checked
                />
                <label for="align-left">Left</label>

                <input
                  type="radio"
                  id="align-center"
                  name="align"
                  value="center"
                />
                <label for="align-center">Center</label>
              </div>
            </div>
          </div>

          <!-- Animation Selection -->
          <div>
            <h3>Select Animation</h3>
            <div
              class="options"
              role="radiogroup"
              aria-label="Select an animation"
            >
              <input
                type="radio"
                id="animation-aurora"
                name="animation"
                value="aurora"
                checked
              />
              <label for="animation-aurora">Aurora</label>

              <input
                type="radio"
                id="animation-beam"
                name="animation"
                value="beam"
              />
              <label for="animation-beam">Beam</label>

              <input
                type="radio"
                id="animation-beamGrid"
                name="animation"
                value="beamGrid"
              />
              <label for="animation-beamGrid">Beam Grid</label>

              <input
                type="radio"
                id="animation-borderGrid"
                name="animation"
                value="borderGrid"
              />
              <label for="animation-borderGrid">BorderGrid</label>

              <input
                type="radio"
                id="animation-none"
                name="animation"
                value="none"
              />
              <label for="animation-none">None</label>
            </div>
          </div>

          <!-- Aurora Options -->
          <div
            id="auroraOptions"
            class="animation-options"
            style="display: block"
          >
            <p>Aurora Options:</p>

            <label>Angle:</label>
            <input
              type="number"
              name="auroraAngle"
              value="100"
              min="0"
              max="360"
            />

            <label>Animation Loop Duration:</label>
            <input
              type="number"
              name="loopDuration"
              value="15"
              min="0"
              max="100"
            />

            <div class="color-picker">
              <label>Color 1:</label>
              <input type="color" name="auroraColor1" value="#3b82f6" />
              <span class="color-value"></span>
            </div>

            <div class="color-picker">
              <label>Color 2:</label>
              <input type="color" name="auroraColor2" value="#a5b4fc" />
              <span class="color-value"></span>
            </div>

            <div class="color-picker">
              <label>Color 3:</label>
              <input type="color" name="auroraColor3" value="#93c5fd" />
              <span class="color-value"></span>
            </div>

            <div class="color-picker">
              <label>Color 4:</label>
              <input type="color" name="auroraColor4" value="#ddd6fe" />
              <span class="color-value"></span>
            </div>

            <div class="color-picker">
              <label>Color 5:</label>
              <input type="color" name="auroraColor5" value="#60a5fa" />
              <span class="color-value"></span>
            </div>
          </div>

          <!-- Beam Options -->
          <div id="beamOptions" class="animation-options" style="display: none">
            <p><strong>Beam Options:</strong></p>

            <label>
              Direction of Beams:
              <select name="directionOfBeams">
                <option value="right">Top Right</option>
                <option value="left">Top Left</option>
              </select>
            </label>

            <label>
              Number of Beams:
              <input
                type="number"
                name="beamCount"
                min="1"
                max="20"
                value="15"
              />
            </label>

            <label>
              Beam Gap (px):
              <input
                type="number"
                name="beamGap"
                min="50"
                max="1000"
                value="200"
              />
            </label>

            <label>
              Beam Width (px):
              <input
                type="number"
                name="beamWidth"
                min="1"
                max="300"
                value="150"
              />
            </label>

            <div class="color-picker">
              <label>Star Color:</label>
              <input type="color" name="beamColorStar" value="#ffffff" />
              <span class="color-value"></span>
            </div>

            <div class="color-picker">
              <label>Tail Color:</label>
              <input type="color" name="beamColorTail" value="#ffffff" />
              <span class="color-value"></span>
            </div>
          </div>

          <!-- BorderGrid Options -->
          <div
            id="borderGridOptions"
            class="animation-options"
            style="display: none"
          >
            <p>BorderGrid Options:</p>

            <label>
              Mode:
              <select name="gridMode">
                <option value="plain" selected>Plain</option>
                <option value="3d">3D</option>
              </select>
            </label>

            <label>
              Grid Size:
              <input
                type="number"
                name="borderGridSize"
                min="50"
                max="1000"
                value="100"
              />
            </label>

            <div class="color-picker">
              <label>Border Color:</label>
              <input type="color" name="borderColor" value="#3b82f6" />
              <span class="color-value"></span>
            </div>
          </div>

          <!-- BeamGrid Options -->
          <div
            id="beamGridOptions"
            class="animation-options"
            style="display: none"
          >
            <p><strong>BeamGrid Options:</strong></p>

            <label>
              Number of Beams:
              <input
                type="number"
                name="GridbeamCount"
                min="1"
                max="20"
                value="10"
              />
            </label>

            <label>
              Beam Gap (px):
              <input
                type="number"
                name="GridbeamGap"
                min="50"
                max="1000"
                value="200"
              />
            </label>

            <label>
              Beam Width (px):
              <input
                type="number"
                name="GridbeamWidth"
                min="1"
                max="300"
                value="150"
              />
            </label>

            <div class="color-picker">
              <label>Star Color:</label>
              <input type="color" name="GridbeamColorStar" value="#ffffff" />
              <span class="color-value"></span>
            </div>

            <div class="color-picker">
              <label>Tail Color:</label>
              <input type="color" name="GridbeamColorTail" value="#ffffff" />
              <span class="color-value"></span>
            </div>
          </div>

          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
