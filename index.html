<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hero section -->
    <section class="hero-hight">
      <div id="hero-container">
        <!-- hero Background -->
        <div id="hero-bg">
          <section id="animation"></section>
        </div>
        <!-- hero content -->
        <div class="hero-content content">
          <h1>Experience Stunning Animated Backgrounds</h1>
          <p>
            Discover beautiful, dynamic gradient animations that bring your
            website to life.
          </p>
          <a href="#" class="hero-btn">Learn More</a>
        </div>
      </div>
    </section>
    <!-- top right side controller -->
    <div class="controller">
      <button class="setting-btn" id="openModalBtn">
        <img class="setting-icon" src="./setting.png" alt="setting icon" />
      </button>
    </div>

    <!-- Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="close-btn" id="closeModalBtn">&times;</div>

        <form class="settings-form">
          <!-- START hero content -->
          <p>Update Hero Content</p>
          <input
            type="text"
            id="heading"
            name="heading"
            placeholder="Enter heading"
            default="Experience Stunning Animated Backgrounds"
          />

          <textarea
            id="paragraph"
            name="paragraph"
            placeholder="Enter paragraph"
            default="Discover beautiful, dynamic gradient animations that bring your website to life."
          ></textarea>
          <input
            type="text"
            name="button-text"
            default="Learn More"
            placeholder="Enter button text"
          />
          <input
            type="url"
            name="button-link"
            default="/get-started"
            placeholder="Enter button link"
          />
          <p>Heading Position:</p>
          <label>
            <input type="radio" name="align" value="left" checked />
            Left
          </label>
          <label>
            <input type="radio" name="align" value="center" />
            Center
          </label>

          <!-- END hero content -->
          <p>Select Animation:</p>
          <div>
            <label>
              <input type="radio" name="animation" value="aurora" /> Aurora
            </label>
            <label>
              <input type="radio" name="animation" value="beam" /> Beam
            </label>
            <label>
              <input type="radio" name="animation" value="borderGrid" />
              BorderGrid
            </label>
            <label>
              <input type="radio" name="animation" value="beamGrid" />
              Beam Grid
            </label>
            <label>
              <input type="radio" name="animation" value="none" /> None
            </label>
          </div>

          <!-- Animation options containers -->
          <!-- aurora options -->
          <div
            id="auroraOptions"
            class="animation-options"
            style="display: none"
          >
            <p>Aurora Options:</p>

            <label>Angle:</label>
            <input
              type="number"
              name="auroraAngle"
              value="100"
              min="0"
              max="360"
            />

            <label>Color 1:</label>
            <input type="color" name="auroraColor1" value="#3b82f6" />

            <label>Color 2:</label>
            <input type="color" name="auroraColor2" value="#a5b4fc" />

            <label>Color 3:</label>
            <input type="color" name="auroraColor3" value="#93c5fd" />

            <label>Color 4:</label>
            <input type="color" name="auroraColor4" value="#ddd6fe" />

            <label>Color 5:</label>
            <input type="color" name="auroraColor5" value="#60a5fa" />
          </div>
          <!-- Beam Animation Options -->
          <div id="beamOptions" class="animation-options" style="display: none">
            <p><strong>Beam Options:</strong></p>
            <label>
              Direction of Beams:
              <select name="directionOfBeams">
                <option value="right">Top Right</option>
                <option value="left">Top Left</option>
              </select>
            </label>

            <label>
              Number of Beams:
              <input
                type="number"
                name="beamCount"
                min="1"
                max="20"
                value="10"
              />
            </label>

            <label>
              Beam Gap (px):
              <input
                type="number"
                name="beamGap"
                min="50"
                max="1000"
                value="200"
              />
            </label>

            <label>
              Beam Width (px):
              <input
                type="number"
                name="beamWidth"
                min="1"
                max="300"
                value="150"
              />
            </label>

            <label>
              Star Color:
              <input type="color" name="beamColorStar" />
            </label>

            <label>
              Tail Color:
              <input type="color" name="beamColorTail" />
            </label>
          </div>

          <!-- BorderGrid Animation Options -->
          <div
            id="borderGridOptions"
            class="animation-options"
            style="display: none"
          >
            <p><strong>BorderGrid Options:</strong></p>
            <label>
              Grid Size:
              <input
                type="number"
                name="borderGridSize"
                min="50"
                max="1000"
                value="100"
              />
            </label>
            <label>
              border Color:
              <input type="color" name="borderColor" value="#3b82f6" />
            </label>
          </div>

          <!-- BeamGrid Animation Options -->
          <div
            id="beamGridOptions"
            class="animation-options"
            style="display: none"
          >
            <p><strong>BeamGrid Options:</strong></p>
            <label>
              Number of Beams:
              <input
                type="number"
                name="beamCount"
                min="1"
                max="20"
                value="10"
              />
            </label>

            <label>
              Beam Gap (px):
              <input
                type="number"
                name="beamGap"
                min="50"
                max="1000"
                value="200"
              />
            </label>

            <label>
              Beam Width (px):
              <input
                type="number"
                name="beamWidth"
                min="1"
                max="300"
                value="150"
              />
            </label>

            <label>
              Star Color:
              <input type="color" name="beamColorStar" />
            </label>

            <label>
              Tail Color:
              <input type="color" name="beamColorTail" />
            </label>
          </div>

          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
